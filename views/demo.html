<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<title>mdatetimer demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="../css/mui.min.css" rel="stylesheet" />
<link rel="stylesheet/less" href="../less/bedOperate.less" />
<link rel="stylesheet" href="../lib/time/zepto.mdatetimer.css" />
<script src="../lib/less/less.min.js"></script>
<script src="../lib/time/zepto.js"></script>
<script src="../lib/time/zepto.mdatetimer.js"></script>
<script src="../js/mui.min.js"></script>
<style>
body,ul,h1,h2,h3{
	margin: 0;
	padding: 0;
}
ul{
	list-style-type: none;
}
a{
	text-decoration: none;
}
input{
	width:90%;
}
.mt_year {
	display: none
}
.mt_month {
	display: none
}
.mt_day {
	display: none
}
</style>
</head>
<body>
<input type="text" id="picktime" value="2015-07-01" readonly>
<input type="text" id="picktime2" value="2016-07-01" readonly>

<script>
$(function(){

	var config = {
		mode : 2, //时间选择器模式：1：年月日，2：年月日时分（24小时），3：年月日时分（12小时），4：年月日时分秒。默认：1
		format : 2, //时间格式化方式：1：2015年06月10日 17时30分46秒，2：2015-05-10  17:30:46。默认：2
		years : [2000, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017], //年份数组
		nowbtn : true, //是否显示现在按钮
		onOk : function(){
			//alert('OK');
		},  //点击确定时添加额外的执行函数 默认null
		onCancel : function(){
			alert('A');
		}, //点击取消时添加额外的执行函数 默认null
	}

	$('#picktime, #picktime2').mdatetimer(config);
});

</script>
</body>
</html>
